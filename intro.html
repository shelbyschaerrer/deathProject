<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start File | Company Name Placeholder</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Shelby Schaerrer's Start File">
    <meta name="author" content="Shelby Schaerrer">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet">

    <!-- Fav Icon stuff below-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>
<body>
    <div id="headerWrapper">
        <header>
            <img src="images/logo.png" alt="My Logo" width="40" height="40">
            <h1>My Website</h1>
        </header>
    </div>

    <div id="navWrapper">
        <nav>
            <ul>
                <li class="active"><a href="#">First Page</a></li>
                <li><a href="#">Second Page</a></li>
                <li><a href="#">Third page</a></li>
            </ul>
        </nav>
    </div>

    <div id="mainWrapper">
        <main>
            <h1>First Page</h1>
        </main>
    </div>

    <div id="footerWrapper">
        <footer>
            <p>&copy; <span id="year">x</span> &bull; Shelby Schaerrer</p>
        </footer>
    </div>
    <script src="js/scripts.js"></script>

</body>
</html>
