<body>
    
    <div class="quoteAndPassGroup">
        <div class="quoteGroup">
            <p class="quote">“Do not fear <span class="blankWord">_______________________</span> so much, rather the inadequate life”</p>
            <p class="quoteAuthor">Mark Twain</p>
        </div>
        <div class="passwordGroup">
            <form onsubmit="checkPassword(event)" class="form">
                <label>Fill in the blank.</label>
                <input type="password" id="passwordInput" placeholder="Enter Password">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
